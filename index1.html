<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание простого списка задач</title>
    <link rel="stylesheet" href="css/style1.css">
</head>

<body>

    <h1>Список задач</h1>

    <input type="text" id="taskInput" placeholder="Введите новую задачу">
    <button class="btn" id="addTaskBtn">Добавить задачу</button>

    <div>
        <button class="btn" id="showAll">Показать все</button>
        <button class="btn" id="showCompleted">Показать выполненные</button>
        <button class="btn" id="showIncomplete">Показать невыполненные</button>
    </div>

    <ul id="taskList"></ul>

    <script src="js/script_ty-do.js"></script>
</body>

</html>
